<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form action="#" method="POST">
        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <!-- Last Name -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Date of Birth (Using date picker) -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Gender Selection -->
        <label>Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <!-- Education Done (Multiple selection) -->
        <label for="education">Education Done:</label>
        <select id="education" name="education" multiple required>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="diploma">Diploma</option>
            <option value="graduation">Graduation</option>
            <option value="postgraduation">Post Graduation</option>
            <option value="phd">PhD</option>
        </select>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Country & State Selection -->
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="India" readonly>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="Karnataka">Karnataka</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Delhi">Delhi</option>
            <!-- Add more states as needed -->
        </select>

        <!-- Upload Profile Picture -->
        <label for="profilePic">Upload Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic">

        <!-- Buttons -->
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
    </form>

</body>
</html>
