<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #282c34;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .countdown {
      text-align: center;
      background: #3b3f47;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .time {
      font-size: 40px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <h2>Event Starts In:</h2>
    <div class="time">10 : 00 : 00</div>
  </div>
</body>
</html>
