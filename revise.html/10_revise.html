<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
    }
    li:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>
  <h2>My To-Do List</h2>
  <ul>
    <li><input type="checkbox"> Learn HTML</li>
    <li><input type="checkbox"> Practice CSS</li>
    <li><input type="checkbox"> Build a mini project</li>
  </ul>
</body>
</html>
