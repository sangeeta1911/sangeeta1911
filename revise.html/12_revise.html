<!DOCTYPE html>
<html>
<head>
  <title>Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 10px 20px;
    }
    .logo {
      color: white;
      font-size: 20px;
    }
    .links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">MySite</div>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>
</body>
</html>
