<!DOCTYPE html>
<html>
<head>
  <title>Quote Box</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f4f4f4;
      padding: 50px;
      text-align: center;
    }
    .quote-box {
      background: white;
      padding: 30px;
      border-left: 5px solid #4CAF50;
      width: 400px;
      margin: auto;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .author {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    “The beautiful thing about learning is that nobody can take it away from you.”
    <div class="author">— B.B. King</div>
  </div>
</body>
</html>
