<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
      text-align: center;
    }
    .card {
      background-color: white;
      width: 250px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px gray;
    }
    .card img {
      width: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Profile Photo">
    <h2>Jane Doe</h2>
    <p>Frontend Developer</p>
  </div>
</body>
</html>
