<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Example</title>
    <style>
        .container {
            width: 300px;
            padding: 20px;
            border: 2px solid #333;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Div and Span Demo</h2>
        <p>This is a <span class="highlight">span element</span> inside a paragraph.</p>
        <div>
            This is a separate div containing text.
        </div>
    </div>

</body>
</html>
