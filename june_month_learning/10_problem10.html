<!DOCTYPE html>
<html>
<head>
  <title>Website Feedback</title>
</head>
<body>

  <h1> Give Us Your Feedback</h1>
  <hr>

  <form>
    <p><strong>Name:</strong><br>
    <input type="text" name="name"></p>

    <p><strong>Email:</strong><br>
    <input type="email" name="email"></p>

    <p><strong>How do you rate our website?</strong><br>
    <input type="radio" name="rating"> Excellent<br>
    <input type="radio" name="rating"> Good<br>
    <input type="radio" name="rating"> Average<br>
    <input type="radio" name="rating"> Poor</p>

    <p><strong>Comments:</strong><br>
    <textarea rows="4" cols="30" name="comments"></textarea></p>

    <input type="submit" value="Submit Feedback">
  </form>

</body>
</html>
